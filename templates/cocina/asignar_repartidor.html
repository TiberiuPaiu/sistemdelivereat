{% extends 'base/base_adminlte.html' %}
{% load static %}
{% load custom_filters %}
{% block style %}
<link rel="stylesheet"
   href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
<!-- Font Awesome -->
<link rel="stylesheet" href="{% static 'adminlte/css/all.min.css' %}">
<!--  iconas fas -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
   integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'adminlte/css/adminlte.min.css' %}">

     <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>


{% endblock %}
{% block content %}
<div class="content">

<div class="container ">
   <div class="row ">
      <div class="col-md-12">
        <div class="card ">
             
                   <form method="post">
                   {% csrf_token %}
                    <div class="card-body">
                    <div class="form-group">
                    <label for="exampleInputEmail1">Selecionar un repartidor</label>
                    <select class="form-control" id="repartidor" name="repartidor_id">
                                                        {% for repartidor in repardidores %}
                                                            <option value="{{ repartidor.id }}">{{ repartidor.user.get_full_name }}</option>
                                                        {% endfor %}
                                                    </select>
                    </div>
                    
                    </div>
                    
                    <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Realizar</button>
                    </div>
                    </form>

               </div>

            </div>
         </div>
      </div>
   </div>


{% endblock %}
{% block script %}



    <!-- jQuery -->
<script src="{% static 'adminlte/js/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'adminlte/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'adminlte/js/adminlte.min.js' %}"></script>


{% endblock %}
