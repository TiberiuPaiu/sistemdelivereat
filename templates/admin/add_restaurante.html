{% extends 'base/base_adminlte.html' %}
{% load static %}

{% block style %}
 <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'adminlte/css/all.min.css' %}">
    <!--  iconas fas -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'adminlte/css/adminlte.min.css' %}">


{% endblock %}


{% block content %}




<div class="content">
<div class="container">


     <div class="row">


        <div class="col-md-12">

            <div class="card card-primary">
                    <form action="{% url 'myapp:add_restaurante'%}"  method="POST" enctype="multipart/form-data" >
                    {% csrf_token %}
                  <div class="card-title">
                      </div>

                  <div class="card-body">

                         <div class="form-group row">
                            <label for="first_name" class="col-sm-3 col-form-label">Nombre:</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" id="first_name"  name="nombre_restaurante"  placeholder="">
                            </div>

                              <div class="col-sm-3 col-form-label"></div>
                              <small id="emailHelp" class="form-text text-danger">
                               Error
                              </small>
                         </div>

                        <div class="form-group row">
                            <label for="first_name" class="col-sm-3 col-form-label">Pais:</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" id="first_name"  name="pais"  placeholder="">
                            </div>

                              <div class="col-sm-3 col-form-label"></div>
                              <small id="emailHelp" class="form-text text-danger">
                               Error
                              </small>
                         </div>

                        <div class="form-group row">
                            <label for="first_name" class="col-sm-3 col-form-label">Ciudad:</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" id="first_name"  name="ciudad"  placeholder="">
                            </div>

                              <div class="col-sm-3 col-form-label"></div>
                              <small id="emailHelp" class="form-text text-danger">
                               Error
                              </small>
                         </div>

                        <div class="form-group row">
                            <label for="first_name" class="col-sm-3 col-form-label">CÃ³digo postal:</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" id="first_name"  name="codigo_postal"  placeholder="">
                            </div>

                              <div class="col-sm-3 col-form-label"></div>
                              <small id="emailHelp" class="form-text text-danger">
                               Error
                              </small>
                         </div>
                       <div class="form-group row">
                            <label for="first_name" class="col-sm-3 col-form-label">Calle:</label>

                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="first_name"  name="direcion"  placeholder="">

                            </div>

                              <div class="col-sm-3 col-form-label"></div>
                              <small id="emailHelp" class="form-text text-danger">
                               Error
                              </small>
                         </div>
                       <div class="form-group row">
                            <label for="first_name" class="col-sm-3 col-form-label">Numero Calle:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="numero"  name="numero"  placeholder="">
                            </div>

                              <div class="col-sm-3 col-form-label"></div>
                              <small id="emailHelp" class="form-text text-danger">
                               Error
                              </small>
                         </div>

                        <div class="form-group row">
                            <label for="first_name" class="col-sm-3 col-form-label">Descripcion:</label>
                            <div class="col-sm-9">
                              <textarea class="form-control" name="descripcion"  rows="5" placeholder="Escribe la descricion que desea aqui.."></textarea>
                            </div>

                              <div class="col-sm-3 col-form-label"></div>
                              <small id="emailHelp" class="form-text text-danger">
                               Error
                              </small>
                         </div>



                        <div class="form-group row">
                            <label for="first_name" class="col-sm-3 col-form-label">Imagenes:</label>
                            <div class="col-sm-9">
                                <input class="form-control" type="file" name="imagenes" id="formFileMultiple" multiple>
                            </div>

                              <div class="col-sm-3 col-form-label"></div>
                              <small id="emailHelp" class="form-text text-danger">
                               Error
                              </small>
                         </div>


                  </div>

                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Envia</button>
                     </div>
  </form>


             </div>

        </div>

</div>
</div>









{% endblock %}



{% block script %}

<!-- jQuery -->
<script src="{% static 'adminlte/js/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'adminlte/js/bootstrap.bundle.min.js' %}"></script>


<!-- AdminLTE App -->
<script src="{% static 'adminlte/js/adminlte.min.js' %}"></script>



{% endblock %}
