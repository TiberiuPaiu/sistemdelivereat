{% extends 'base/base_adminlte.html' %}
{% load static %}

{% block style %}
 <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'adminlte/css/all.min.css' %}">
    <!--  iconas fas -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'adminlte/css/adminlte.min.css' %}">


{% endblock %}


{% block content %}




<div class="content">
<div class="container">


     <div class="row">


        <div class="col-md-12">

            <div class="card card-primary">
                    <form action=""  method="POST" enctype="multipart/form-data" >
                    {% csrf_token %}
                  <div class="card-title">
                      </div>

                  <div class="card-body">

                         <div class="form-group row">
                            <label for="first_name" class="col-sm-3 col-form-label">Nombre:</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" id="first_name"  name=""  placeholder="">
                            </div>
                         </div>
                      
                      <div class="form-group row">
                            <label for="first_name" class="col-sm-3 col-form-label">Apellido:</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" id="first_name"  name=""  placeholder="">
                            </div>
                         </div>
                      
                      <div class="form-group row">
                            <label for="first_name" class="col-sm-3 col-form-label">Teléfono :</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" id="first_name"  name="" value="" placeholder="">
                            </div>
                         </div>
                      
                      <div class="form-group row">
                            <label for="first_name" class="col-sm-3 col-form-label">Dirección :</label>
                            
                         </div>
                      
                      <div class="form-group row">
                            <label for="first_name" class="col-sm-3 col-form-label">Tarjeta de crédito :</label>
                            
                         </div>

                        


                  </div>

                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Envia</button>
                     </div>
  </form>


             </div>

        </div>

</div>
</div>









{% endblock %}



{% block script %}

<!-- jQuery -->
<script src="{% static 'adminlte/js/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'adminlte/js/bootstrap.bundle.min.js' %}"></script>


<!-- AdminLTE App -->
<script src="{% static 'adminlte/js/adminlte.min.js' %}"></script>



{% endblock %}
