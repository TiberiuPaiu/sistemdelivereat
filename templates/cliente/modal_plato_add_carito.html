<!-- Modal para agregar producto al carrito -->
<div class="modal fade" id="modalAgregarCarrito" tabindex="-1" role="dialog" aria-labelledby="modalAgregarCarritoLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalAgregarCarritoLabel">Agregar Producto al Carrito</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- AquÃ­ puedes colocar el formulario para agregar productos al carrito -->
        <form>
          <div class="form-group">
            <label for="cantidad">Cantidad:</label>
            <input type="number" class="form-control" id="cantidad" placeholder="Cantidad">
          </div>
          <!-- Otros campos del formulario -->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Agregar al Carrito</button>
      </div>
    </div>
  </div>
</div>
